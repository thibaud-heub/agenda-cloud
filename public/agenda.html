<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOGOO Agenda</title>
    <link rel="stylesheet" href="style/styleAgneda.css">
    <link rel="icon" href="res/calendar.png">
    <script src="scr/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Agenda</h1>
        <nav>
            <button id="today">Aujourd'hui</button>
            <button id="week">Semaine</button>
            <button id="month">Mois</button>
        </nav>
    </header>
    <main>
        <div id="month-navigation">
            <button id="prev-month">&lt;</button>
            <span id="month-name"></span>
            <button id="next-month">&gt;</button>
        </div>
        <div id="weekdays">
            <div>Lundi</div>
            <div>Mardi</div>
            <div>Mercredi</div>
            <div>Jeudi</div>
            <div>Vendredi</div>
            <div>Samedi</div>
            <div>Dimanche</div>
        </div>
        <div id="calendar"></div>
    </main>
 
</body>
</html>
